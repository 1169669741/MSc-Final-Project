<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
			<div class='form-group'>
				<label class='col-md-2 control-label'>sfzq</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='sfzq' type='text' name='sfzq' id='sfzq' data-bv-notempty='true' data-bv-notempty-message='sfzq 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>swyx</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='swyx' type='text' name='swyx' id='swyx' data-bv-notempty='true' data-bv-notempty-message='swyx 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>yxrm</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='yxrm' type='text' name='yxrm' id='yxrm' data-bv-notempty='true' data-bv-notempty-message='yxrm 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>yxrnl</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='yxrnl' type='text' name='yxrnl' id='yxrnl' data-bv-notempty='true' data-bv-notempty-message='yxrnl 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>yxrxb</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='yxrxb' type='text' name='yxrxb' id='yxrxb' data-bv-notempty='true' data-bv-notempty-message='yxrxb 不能为空'>
				</div>
			</div>


			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
					    <button class="btn btn-primary" onclick="location.href='yxjlbList.html'">返回</button>
						<button class="btn btn-primary" type="submit" onclick="add()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript">
		layui.use(['layer','laydate'], function(){
		    var layer = layui.layer;
		});
		
		function add() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'post',
				url : '/yxjlbs',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("Added successfully", {shift: -1, time: 1000}, function(){
                        location.href = "yxjlbList.html";
                    });
				}
			});
		}
		
	</script>
</body>
</html>
