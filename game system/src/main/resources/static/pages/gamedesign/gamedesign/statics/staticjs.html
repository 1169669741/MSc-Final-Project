<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			html,
			body {
				width: 100%;
				height: 100%;
			}

			.box {
				width: 100%;
				height: 100%;
				background: #F5F4F9;
				display: flex;
				align-items: center;
				justify-content: space-between;
				padding: 8px;
				box-sizing: border-box;
			}

			#boxleft {
				width: calc(40% - 6px);
				height: 100%;
				background: #fff;
			}

			#boxmid {
				width: calc(30% - 6px);
				height: 100%;
				background: #F5F4F9;
				display: flex;
				align-items: center;
				justify-content: space-between;
				flex-direction: column;
			}

			#boxmidtop {
				height: calc(50% - 4px);
				width: 100%;
				background: #fff;
			}

			#boxmidbot {
				height: calc(50% - 4px);
				width: 100%;
				background: #fff;
			}

			#boxright {
				width: calc(30% - 6px);
				height: 100%;
				background: #F5F4F9;
				display: flex;
				align-items: center;
				justify-content: space-between;
				flex-direction: column;
			}

			#boxrighttop {
				height: calc(50% - 5px);
				width: 100%;
				background: #fff;
			}

			#boxrightbot {
				height: calc(50% - 5px);
				width: 100%;
				background: #fff;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div id="boxleft"></div>
			<div id="boxmid">
				<div id="boxmidbot"></div>
				<div id="boxmidtop"></div>
			</div>
			<div id="boxright">
				<div id="boxrighttop"></div>
				<div id="boxrightbot"></div>
			</div>
		</div>
		<script src="../../js/jquery-3.2.1.min.js"></script>
		<script src="../../js/echart/echarts.min.js"></script>
		<script src="../../js/china.js"></script>
		<script src="../../js/common.js"></script>
		
		<script>
			window.onload = function() {
				
				getzbtypedata()
				getzbtimedata()
				getzbvaluedata()
				getzbshudidata()
			}

			var zbtype = []

			function getzbtypedata() {
				$.ajax({
					type: 'get',
					url: '/statistics/ZBbydict',
					success: function(data) {
						// console.log(data)
						for (let i = 0; i < data.length; i++) {
							zbtype.push({
								name: data[i].typename,
								value: Number(data[i].staticnum)
							})
						}
						// console.log(zbtype)
						charts1()
					}
				});
			}

			function charts1() {
				var myChart1 = echarts.init(document.getElementById('boxmidtop'));
				var option1 = {
					title: {
						text: '设备种类数量统计饼形图',
						left: 'center'
					},
					color : [ '#5470C6', '#91CC75', '#FAC858', '#EE6666', '#73C0DE', '#3ba272', '#fc8452','#9a60b4'],
					tooltip: {
						trigger: 'item'
					},
					legend: {
						bottom: '1%',
						left: 'center'
					},
					series: [{
						type: 'pie',
						radius: '50%',
						data: zbtype,
						emphasis: {
							itemStyle: {
								shadowBlur: 10,
								shadowOffsetX: 0,
								shadowColor: 'rgba(0, 0, 0, 0.5)'
							}
						}
					}]
				};
				myChart1.setOption(option1);
			}


			var zbtime = []
			var zbtimex = []
			var zbtimey = []

			function getzbtimedata() {
				$.ajax({
					type: 'get',
					url:'/statistics/ZBbytime',
					success: function(data) {
						for (let i = 0; i < data.length; i++) {
							let sort = Number(data[i].statictype.replace("-", ''))
							data[i].sort = sort
						}
						zbtime = data.sort(compare('sort'))
						for (let j = 0; j < zbtime.length; j++) {
							zbtimex.push(zbtime[j].statictype)
							zbtimey.push(zbtime[j].staticnum)
						}
						// console.log(zbtimex)
						// console.log(zbtimey)
						charts2()
					}
				});
			}

			function charts2() {
				var myChart2 = echarts.init(document.getElementById('boxmidbot'));

				var option2 = {
					title: {
						text: '设备时间统计折线图',
						left: 'center'
					},
					color: ['#7a92df'],
					xAxis: {
						type: 'category',
						data: zbtimex,
						axisTick: {
							alignWithLabel: true
						},
						axisLabel:{ interval: 0}
					},
					tooltip: {
						trigger: 'axis'
					},
					yAxis: {
						type: 'value'
					},
					series: [{
						data: zbtimey,
						type: 'line',
						itemStyle: {
							normal: {
								label: {
									show: true, 
									position: 'top', 
									textStyle: {
										color: 'black',
										fontSize: 16
									}
								}
							}
						}
					}]
				};
				myChart2.setOption(option2);
			}


			var zbvalue = []
			var zbvaluex = []
			var zbvaluey = []

			function getzbvaluedata() {
				$.ajax({
					type: 'get',
					url: '/statistics/ZBbysz',
					success: function(data) {
						// console.log(data)
						for (let i = 0; i < data.length; i++) {
							zbvaluex.push(data[i].statictype)
							zbvaluey.push(data[i].staticnum)
						}
						// console.log(zbvaluex)
						// console.log(zbvaluey)
						charts3()
					}
				});
			}

			function charts3() {
				var myChart3 = echarts.init(document.getElementById('boxrighttop'));
				option3 = {
					title: {
						text: '设备数值统计柱状图',
						left: 'center'
					},
					color: ['#7a92df'],
					tooltip: {
						trigger: 'axis',
						axisPointer: {
							type: 'shadow'
						}
					},
					grid: {
						left: '3%',
						right: '4%',
						bottom: '3%',
						containLabel: true
					},
					xAxis: [{
						type: 'category',
						data: zbvaluex,
						axisTick: {
							alignWithLabel: true
						},
						axisLabel:{ interval: 0}
					}],
					yAxis: [{
						type: 'value'
					}],
					series: [{
						name: '数量',
						type: 'bar',
						barWidth: '60%',
						data: zbvaluey,
						itemStyle: {
							normal: {
								label: {
									show: true, 
									position: 'top', 
									textStyle: {
										color: 'black',
										fontSize: 16
									}
								}
							}
						}
					}]
				};
				myChart3.setOption(option3);
			}


			var zbshudi = []

			function getzbshudidata() {
				$.ajax({
					type: 'get',
					url:'/statistics/ZBbysd',
					success: function(data) {
						// console.log(data)
						for (let i = 0; i < data.length; i++) {
							zbshudi.push({
								name: data[i].statictype,
								value: Number(data[i].staticnum)
							})
						}
						charts4()
						charts5()
					}
				});
			}

			function charts4() {
				var myChart4 = echarts.init(document.getElementById('boxrightbot'));
				var option4 = {
					title: {
						text: '设备属地统计饼形图',
						left: 'center'
					},
					color : [ '#5470C6', '#91CC75', '#FAC858', '#EE6666', '#73C0DE', '#3ba272', '#fc8452','#9a60b4'],
					tooltip: {
						trigger: 'item'
					},
					legend: {
						bottom: '1%',
						left: 'center'
					},
					series: [{
						type: 'pie',
						radius: '50%',
						data: zbshudi,
						emphasis: {
							itemStyle: {
								shadowBlur: 10,
								shadowOffsetX: 0,
								shadowColor: 'rgba(0, 0, 0, 0.5)'
							}
						}
					}]
				};
				myChart4.setOption(option4);
			}

					}
				]

				ditudata = dataList
				zbshudidata = zbshudi

				for (let i = 0; i < zbshudi.length; i++) {

				zbshudinum = zbshudinum.sort()
				max = zbshudinum[zbshudinum.length - 1]
				console.log(ditudata)

				option = {
					title: {

						roam: false, //不开启缩放和平移

						label: {
							normal: {
								show: true,
								fontSize: '10',

							}
						},
						itemStyle: {
							normal: {
								borderColor: 'rgba(0, 0, 0, 0.2)'
							},

								areaColor: '#F3B329', //鼠标选择区域颜色
								shadowOffsetX: 0,
								shadowOffsetY: 0,
								shadowBlur: 20,
								borderWidth: 0,
								shadowColor: 'rgba(0, 0, 0, 0.5)'
							}
						}
					},
					series: [{
						name: '设备个数',
						type: 'map',
						geoIndex: 0,
						data: ditudata
					}]
				};
				myChart.setOption(option);
				myChart.on('click', function(params) {
					alert(params.name);
				});
			}



			function compare(property) {
				return function(a, b) {
					var value1 = a[property];
					var value2 = b[property];
					return value1 - value2;
				}
			}
		</script>
	</body>
</html>
