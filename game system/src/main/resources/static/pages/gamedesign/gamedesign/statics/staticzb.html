<!DOCTYPE html>

		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			html,
			body {
				width: 100%;
				height: 100%;
			}

			.box {
				width: 100%;
				height: 100%;
				background: #F5F4F9;
				display: flex;
				align-items: center;
				justify-content: space-between;
				padding: 8px;
				box-sizing: border-box;
			}

			#boxleft {
				width: calc(25% - 5px);
				height: 100%;
				background: #F5F4F9;
				display: flex;
				align-items: center;
				justify-content: space-between;
				flex-direction: column;
			}
			
			#boxlefttop {
				height: calc(50% - 5px);
				width: 100%;
				background: #fff;
			}
			
			#boxleftbot {
				height: calc(50% - 5px);
				width: 100%;
				background: #fff;
			}

			#boxmid {
				width: calc(50% - 5px);
				height: 100%;
				background: #F5F4F9;
				display: flex;
				align-items: center;
				justify-content: space-between;
				flex-direction: column;
			}

			#boxmidtop {
				width: 100%;
				height: calc(50% - 5px);
				background: #fff;
			}

			#boxmidbot {
				width: 100%;
				height: calc(50% - 5px);
				background: #F5F4F9;
				display: flex;
				align-items: center;

			#boxmidbotleft {

			#boxmidbotright {

				background: #fff;

			#boxright {
				width: calc(25% - 5px);
				height: 100%;
				background: #F5F4F9;
				display: flex;
				align-items: center;
				justify-content: space-between;
				flex-direction: column;
			}

			#boxrighttop {
				height: calc(50% - 5px);
				width: 100%;
				background: #fff;
			}

			#boxrightbot {
				height: calc(50% - 5px);
				width: 100%;
				background: #fff;
			}

			window.onload = function() {

			var jstype = []

			function getjstypedata() {
				$.ajax({
					type: 'get',
					url: '/statistics/JSbydict',
					success: function(data) {
						// console.log(data)
						for (let i = 0; i < data.length; i++) {
							jstype.push({
								name: data[i].typename,
								value: Number(data[i].staticnum)
							})
						}
						// console.log(jstype)
						charts1()
					}
				});
			}

			function charts1() {
				var myChart1 = echarts.init(document.getElementById('boxlefttop'));
				var option1 = {
					title: {
						text: '技术种类数量统计饼形图',
						left: 'center'
					},
					tooltip: {
						trigger: 'item'
					},
					legend: {
						bottom: '1%',
						left: 'center'
					},
					color : [ '#5470C6', '#91CC75', '#FAC858', '#EE6666', '#73C0DE', '#3ba272', '#fc8452','#9a60b4'],
					series: [{
						type: 'pie',
						radius: '50%',
						data: jstype,
						emphasis: {
							itemStyle: {
								shadowBlur: 10,
								shadowOffsetX: 0,
								shadowColor: 'rgba(0, 0, 0, 0.5)'
							}
						}
					}]
				};
				myChart1.setOption(option1);
			}

			function getjstimedata() {
				$.ajax({
					type: 'get',
					url: '/statistics/JSbytime',
					success: function(data) {
						for (let i = 0; i < data.length; i++) {
							let sort = Number(data[i].statictype.replace("-", ''))
							data[i].sort = sort
						}
						jstime = data.sort(compare('sort'))
						for (let j = 0; j < jstime.length; j++) {
							jstimex.push(jstime[j].statictype)
							jstimey.push(jstime[j].staticnum)
						}
						// console.log(jstime)	
						// console.log(jstimex)
						// console.log(jstimey)
						charts2()
					}
				});
			}

										fontSize: 16

								}
							}

				myChart2.setOption(option2);

			function compare(property) {
				return function(a, b) {
					var value1 = a[property];
					var value2 = b[property];
					return value1 - value2;
				}
